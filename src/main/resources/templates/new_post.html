<body >

	<div class="container" style="background-color:black;height:50px">

			<div th:if="${message != null}" th:text="${message}"></div>
			<form th:action="@{/save}" method="post">

						<div><input class="form-control" type="text" th:name="title"  th:value="${blog.title}" /></div>

					<h>Blog Content </h>
					<div><textarea id="newContent" type="text" th:name="content"   th:text="${blog.content}" /></div>

					<div colspan="2" ><button class="btn btn-primary" type="submit">save</button></div>
			</form>
	</div>

		pasteAllowedStyleProps: ['font-family', 'font-size']
	});  
	
	</script>
